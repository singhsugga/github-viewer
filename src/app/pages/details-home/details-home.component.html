<div class=" d-flex h-100 w-100 ">

  <div class="d-flex flex-column w-50 m-auto">

      <input [(ngModel)]="username" type="text" class="form-control" placeholder="Github username" aria-label="Github username" (keyup.enter)="navigate()">
      <button  [disabled]="username?.trim()?.length === 0" class="btn btn-primary w-50 mx-auto my-5 " (click)="navigate()">Submit</button>



  </div>
</div>
